<div class="d-flex flex-column justify-content-center align-items-center">
  <h1>Signup</h1>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input [(ngModel)]="name"  type="text" class="form-control" id="name" placeholder="You Name" />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      [(ngModel)]="email"
      placeholder="name@example.com"
    />
  </div>

  <div class="mb-3">
    <label for="passowrd" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="passowrd"
      placeholder="Password"
      [(ngModel)]="password"
    />
  </div>

  <button class="btn btn-primary" (click)="submit()">Signup</button>
</div>
